<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="landing.html">Client Portal</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Application Page</h1>
        <p>This is where the application details will go.</p>
        
        <!-- Application Table -->
        <table class="table">
            <thead>
                <tr>
                    <th>Influencer</th>
                    <th>Email</th>
                    <th>Application Date</th>
                    <th>Application Time</th>
                    <th>Status</th>
                    <th>Actions</th>
                    <th>Stats</th>
                    <th>Content link</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" class="form-control" value="@influencer_one"></td>
                    <td><input type="email" class="form-control" value="one@example.com"></td>
                    <td><input type="date" class="form-control" value="2024-01-10"></td>
                    <td><input type="time" class="form-control" value="10:30"></td>
                    <td><input type="text" class="form-control" value="link"></td>
                    <td>
                        <select class="form-select">
                            <option value="complete">Complete</option>
                            <option value="pending" selected>Pending</option>
                            <option value="ongoing">Ongoing</option>
                            <option value="cancelled">Cancelled</option>
                            <option value="rejected">Rejected</option>
                        </select>
                    </td>
                    <td>
                        <button class="btn btn-info">Get Stats</button>
                    </td>
                    <td class="stats">
                        <a href="https://www.google.com" target="_blank" class="btn btn-link">Link to promotion</a>
                    </td>
                </tr>
            </tbody>
            
        </table>

        <!-- Save Changes Button -->
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmModal">Save Changes</button>
    </div>

    <!-- Modal for Confirmation -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Save Changes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to save these changes?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="saveChanges()">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript to handle Get Stats button
        document.querySelectorAll('.btn-info').forEach(button => {
            button.addEventListener('click', function () {
                const statsCell = this.parentElement.nextElementSibling;
                statsCell.innerText = 'Likes: 1200, Comments: 300, Shares: 150';
            });
        });

        // JavaScript to handle saving changes
        function saveChanges() {
            const influencerName = document.querySelector('input[type="text"]').value;
            const email = document.querySelector('input[type="email"]').value;
            const date = document.querySelector('input[type="date"]').value;
            const time = document.querySelector('input[type="time"]').value;
            const status = document.querySelector('select').value;

            alert(`Changes saved! \nInfluencer: ${influencerName}\nEmail: ${email}\nDate: ${date}\nTime: ${time}\nStatus: ${status}`);
        }
    </script>
</body>
</html>
